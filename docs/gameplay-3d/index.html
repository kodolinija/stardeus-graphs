<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three-spritetext"></script>
  <script src="//unpkg.com/three/examples/js/postprocessing/Pass.js"></script>
  <script src="//unpkg.com/three/examples/js/shaders/CopyShader.js"></script>
  <script src="//unpkg.com/three/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="//unpkg.com/three/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="//unpkg.com/3d-force-graph"></script>
  <title>Stardeus Gameplay Graph (3D)</title>
  <style>
      body {
          margin: 0;
          background-color: black;
          color: white;
          font-family: 'Michroma', sans-serif;
          font-size: 1.2em;
          text-transform: uppercase;
      }
      a {
          color: white;
          text-decoration: none;
      }
      #links {
          position: absolute;
          padding: 10px;
          top:0px;
          margin-left: 0px;
          margin-right: 0px;
      }
      #logo {
          position: absolute;
          top: 0px;
          right: 10px;
      }
      #alt-version {
          position: absolute;
          bottom: 0px;
          left: 0px;
          padding: 10px;
      }
  </style>
</head>

<body>
  <div id="graph"></div>
  <div id="links">
    <a href="/stardeus-graphs/">Back</a> &bull;
    <a href="https://stardeusgame.com">Stardeus</a>
  </div>
  <div id="alt-version">
    <a href="../gameplay-2d/">Switch to 2D</a>
  </div>
  <div id="logo">
      <a href="https://stardeusgame.com"><img src="../StardeusLogo.png" height="50"/></a>
  </div>


  <script type="module">
      const NODE_REL_SIZE = 1;
      let settled = false;
      const Graph = ForceGraph3D({ controlType: 'orbit' })
      (document.getElementById('graph'))
        .jsonUrl("../data/gameplay.json")
        .nodeId('id')
        .linkDirectionalParticles(link => link.wip ? 0 : 3)
        .linkDirectionalParticleSpeed(0.002)
        .linkDirectionalParticleWidth(3)
        .linkColor(link => link.wip ? 'magenta' : 'rgba(255,255,255,0.8)')
        .linkOpacity(1)
        .linkCurvature('curve')
        .cooldownTicks(300)
        .d3VelocityDecay(0.1)
        .onNodeClick(node => {
          // Aim at node from outside it
          const distance = 40;
          const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

          const newPos = node.x || node.y || node.z
            ? { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }
            : { x: 0, y: 0, z: distance }; // special case if node is in (0,0,0)

          Graph.cameraPosition(
            newPos, // new position
            node, // lookAt ({ x, y, z })
            1000  // ms transition duration
          );
        })
        .nodeRelSize(NODE_REL_SIZE)
        .nodeThreeObject(node => {
          const sprite = new SpriteText(node.id);
          sprite.backgroundColor = 'black';
          sprite.padding = 3;
          sprite.color = node.color;
          sprite.borderColor = node.wip ? 'magenta' : 'white';
          sprite.borderWidth = 1;
          sprite.borderRadius = 3;
          sprite.textHeight = 6;
          return sprite;
        });

      Graph
        .d3Force('link')
        .distance(link => link.dist || 50);

      //Graph.numDimensions(3);

      Graph.d3Force('center', null);

      const bloomPass = new THREE.UnrealBloomPass();
      bloomPass.strength = 0.5;
      bloomPass.radius = 0.5;
      bloomPass.threshold = 0.1;
      Graph.postProcessingComposer().addPass(bloomPass);
/*
      // fit to canvas when engine stops
      Graph.onEngineStop(() => {
        if (!settled) {
          settled = true;
          Graph.zoomToFit(500);
        }
      });
      */
  </script>
</body>
