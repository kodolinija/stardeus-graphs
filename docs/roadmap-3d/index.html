<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/three@0.146.0/build/three.js"></script>
  <script src="https://unpkg.com/three-spritetext@1.6.5/dist/three-spritetext.min.js"></script>
  <script src="https://unpkg.com/three/examples/js/postprocessing/Pass.js"></script>
  <script src="https://unpkg.com/three/examples/js/shaders/CopyShader.js"></script>
  <script src="https://unpkg.com/three/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="https://unpkg.com/three/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://unpkg.com/3d-force-graph@1.70.17/dist/3d-force-graph.min.js"></script>
  <title>Stardeus Roadmap (3D)</title>
  <style>
      body {
          margin: 0;
          background-color: black;
          color: white;
          font-family: 'Michroma', sans-serif;
          font-size: 1.2em;
          text-transform: uppercase;
      }
      a {
          color: white;
          text-decoration: none;
      }
      .title {
        color: orange;
        font-weight: bold;
      }
      .type {
        color: greenyellow;
      }
      .dim {
        color: grey;
      }
      .tooltip {
        background-color: black;
        color: white;
        border: white solid 1px;
        text-transform: none;
        padding: 10px;
      }
      #links {
          position: absolute;
          padding: 10px;
          top:0px;
          margin-left: 0px;
          margin-right: 0px;
      }
      #logo {
          position: absolute;
          top: 0px;
          right: 10px;
      }
      #alt-version {
          position: absolute;
          bottom: 0px;
          left: 0px;
          padding: 10px;
      }
  </style>
</head>

<body>
  <div id="graph"></div>
  <div id="links">
    <a href="/stardeus-graphs/">Back</a> &bull;
    <a href="https://stardeusgame.com">Stardeus</a>
  </div>
  <div id="alt-version">
    <a href="../roadmap-2d/">Switch to 2D</a>
  </div>
  <div id="logo">
      <a href="https://stardeusgame.com"><img src="../StardeusLogo.png" height="50"/></a>
  </div>


  <script type="module">
      const NODE_REL_SIZE = 1;
      let settled = false;
      const Graph = ForceGraph3D({ controlType: 'orbit' })
      (document.getElementById('graph'))
        .jsonUrl("../data/roadmap.json")
        .nodeId('id')
        .linkDirectionalParticles(link => link.wip ? 0 : 3)
        .linkDirectionalParticleSpeed(0.002)
        .linkDirectionalParticleWidth(3)
        .linkOpacity(1)
        .linkCurvature('curve')
        .cooldownTicks(300)
        .d3VelocityDecay(0.1)
        .nodeRelSize(NODE_REL_SIZE)
        .onNodeClick(node => {
          if (node.url != undefined) {
            window.open(node.url, '_blank');
            return;
          }
          // Aim at node from outside it
          const distance = 40;
          const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

          const newPos = node.x || node.y || node.z
            ? { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }
            : { x: 0, y: 0, z: distance }; // special case if node is in (0,0,0)

          Graph.cameraPosition(
            newPos, // new position
            node, // lookAt ({ x, y, z })
            1000  // ms transition duration
          );
        })
        .linkThreeObjectExtend(true)
        .linkThreeObject(link => {
          if (link.text == undefined) { return null; }
          const sprite = new SpriteText(link.text);
          sprite.padding = 3;
          sprite.backgroundColor = 'black';
          sprite.padding = 1;
          sprite.color = 'white';
          sprite.textHeight = 6;
          return sprite;
        })
        .linkPositionUpdate((spr, { start, end }) => {
          if (spr == undefined) { return; }
          const mp = Object.assign(...['x', 'y', 'z'].map(c => ({
            [c]: start[c] + (end[c] - start[c]) / 2

          })));
          Object.assign(spr.position, mp);
        })
        .linkColor(link => link.wip ? 'magenta' : 'rgba(255,255,255,0.8)')
        .nodeLabel(node => {
          let text = "<span class=\"title\">" + node.id + "</span>"
          if (node.type != undefined) {
            text += " <span class=\"type\">[" + node.type + "]</span>";
          }
          text += "<br>" + node.tooltip;
          if (node.url != undefined) {
            text += "<br><span class=\"dim\">[click to open: " + node.url + "]</span>";
          }
          text = "<div class=\"tooltip\">" + text + "</div>";
          return text;
        })
        .nodeThreeObject(node => {
          let fontMul = node.type == "Category" ? 3 : 1;
          if (node.id == "Start") {
            fontMul = 5;
          }
          const sprite = new SpriteText(node.id);
          sprite.backgroundColor = 'black';
          sprite.padding = 3;
          sprite.color = node.color;
          sprite.borderColor = node.wip ? 'magenta' : 'white';
          sprite.borderWidth = 1;
          sprite.borderRadius = 3;
          sprite.textHeight = 6 * fontMul;
          return sprite;
        });

      Graph
        .d3Force('link')
        .distance(link => link.dist || 200);

      //Graph.numDimensions(3);

      Graph.d3Force('center', null);

      const bloomPass = new THREE.UnrealBloomPass();
      bloomPass.strength = 0.5;
      bloomPass.radius = 0.5;
      bloomPass.threshold = 0.1;
      Graph.postProcessingComposer().addPass(bloomPass);

/*
      // fit to canvas when engine stops
      Graph.onEngineStop(() => {
        if (!settled) {
          settled = true;
          Graph.zoomToFit(500);
        }
      });
      */
  </script>
</body>
